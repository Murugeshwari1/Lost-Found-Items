<div class="container">
  <h2>Found Items List</h2>
  <div *ngIf="foundItems.length === 0">No found items reported.</div>

  <div *ngFor="let item of foundItems" class="card">
    <h3>{{ item.item_name }}</h3>
    <p><strong>Category:</strong> {{ item.category }}</p>
    <p><strong>Description:</strong> {{ item.description }}</p>
    <p><strong>Location:</strong> {{ item.found_location }}</p>
    <p><strong>Date Found:</strong> {{ item.date_found }}</p>
    <p><strong>Contact Info:</strong> {{ item.contact_info }}</p>
    
    <div class="button-group">
      <button (click)="editItem(item.id)">Edit</button>
      <button (click)="deleteItem(item.id)">Delete</button>
    </div>
  </div>
</div>
